<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            for ( kolom = 1; kolom <= 4; kolom++){
             for(blok = 1; blok <= kolom; blok++)
              {
                robotArm.grab()
                for(right = 1; right <= 5; right++)
                {
                  robotArm.moveRight()
                }
                  robotArm.drop()
                  for(left = 1; left <= 5; left++)
                  {
                    robotArm.moveLeft()
                  }
                }
                  robotArm.moveRight()
              }

            






         
     
           

         


       


	   
           // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
